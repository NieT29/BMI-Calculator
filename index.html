<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/syle.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
        <div class="male">
            <img src="./assets/img/male.png" alt="illustration of male">
            <div class="speed">
                <div class="speedmater"></div>
                <div class="needle"></div>
                <h3 id="male_value">25.00</h3>
            </div>
            <input type="submit" value="Run" id="male">
        </div>

        <div class="cal">
            <h1>KNOW YOUR BMI</h1>
                <div class="card">
                    <h4>Height <span>CM</span></h4>
                    <input type="number" id="height" value="170" min="100" max="250">
                </div>
                <div class="card">
                    <h4>Weight <span>KG</span></h4>
                    <input type="number" id="weight" value="69" min="30" max="250">
                </div>
                <div class="card">
                    <h4>Age</h4>
                    <input type="number" id="age" value="22">
                </div>

                <div class="btns">
                    <button id="male__btn">Normal</button>
                    <button>Score</button>
                    <button id="female__btn">Normal</button>
                </div>
        </div>

        <div class="female">
            <img src="./assets/img/female.png" alt="illustration of female">
            <div class="speed">
                <div class="speedmater"></div>
                <div class="needle"></div>
                <h3 id="female_value">25.00</h3>
            </div>
            <input type="submit" value="Run" id="female">
        </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
